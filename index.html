<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kishor">
    <meta  name="description" content=" The offical website of taco shop">
    <title>The little shop</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body class="body">
    <header class="header">
        <h1 class="header__h1">Welcome to the little shop </h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li>
                    <a href="index.html"> Our Menu </a>
                </li>
                <li>
                    <a href="hours.html"> Store hours</a>
                </li>
                <li>
                    <a href="contact.html"> Contact</a>
                </li>
                <li>
                    <a href="about.html"><abbr title="the little taco shop">About </abbr> </a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <h2  class="hero__h2">Welcome!</h2>
        <figure>
            <img src="images/22.jpg.jpg" alt="Pretty door" title="i love this door !" width="729" height="450">
         <figcaption class="offscreen">
             Tacos & drink
          </figcaption>
        </figure>
    </section>
   <main class="main">
    <article id="menu" class="main__article menu">
        <h2 class="menu__h2"> Our menu</h2>

      <table class="menu__container">
        <caption class="offscreen">Our Tacos</caption>
        <thead>
            <tr>
                <th class="menu__header" scope="col">tacos</th>
                <th class="menu__header" scope="col"><abbr title="Quantity">Quantity</abbr></th>
                <th class="menu__header" scope="col">Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th class="menu__item menu__cr" scope="row" rowspan="3"> Crunchy</th>
                <td class="menu__item">1</td>
                <td class="menu__item">$1.50</td>
            </tr>
            <tr>
                <td class="menu__item">2</td>
                <td class="menu__item">$2.50</td>
            </tr>
            <tr>
                <td class="menu__item">4</td>
                <td class="menu__item">$4.50</td>
            </tr>
            <tr>
                <th class="menu__item menu__sf" scope="row" rowspan="3"> soft</th>
                <td class="menu__item">1</td>
                <td class="menu__item">$2.00</td>
            </tr>
            <tr>
                <td class="menu__item">2</td>
                <td class="menu__item">$4.50</td>
            </tr>
            <tr>
                <td class="menu__item">2</td>
                <td class="menu__item">$4.50</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td class="menu__item menu__cs"  colspan="3"> chips &amp; salsa $2</td>
            </tr>
        </tfoot>
      </table>
      <p class="center">
        <a href="#"> Back to top</a>
      </p>
    </article>
   </main>
    <footer class="footer">
        <p>
            <span class="nowrap"> Copyright &copy; <time id="year"></time> </span>
            <span  class="nowrap"> The little taco shop </span>
        </p>
    </footer>
    <script src="js/main.js " defer ></script>

</body>
</html>
