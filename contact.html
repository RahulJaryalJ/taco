        <article class="main__article">

            <form class="contact__form" action="notyet" method="get">

                    <legend class="offscreen">send us a message</legend>
                    <p class="contact__p">

                        <input class="contact__input" type="text" name="name" id="name" placeholder="your name" required>
                    </p>
                    <p class="contact__p">
                        <label class="contact__labl" for="email">Email:</label>
                        <input class="contact__input" type="email" name="email" id="email" placeholder="valid email" required>
                    </p>
                    <p class="contact__p">
                        <label class="contact__labl j" for="message">Your message:</label>
                        <br>
                        <textarea class="contact__txt" name="message" id="message" cols="30" rows="10" placeholder="type your message here"></textarea>
                    </p>
                </fieldset>
                    <button class="contact__button" type="submit">Submit</button>
                    <button class="contact__button" type="reset">Reset</button>
            </form>
        </article>
    </main>
    <footer class="footer">
